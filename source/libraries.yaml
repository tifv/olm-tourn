lib:
  $target$able: off

  year:
    $style: [.., year]
    $matter: [/error]

  lang-ru:
    $style: [.., /lang/ru]
    $lang: ru
  lang-en:
    $style: [.., /lang/en]
    $lang: en
  lang-sr:
    $style: [.., /lang/sr]
    $lang: sr

  lang:
    $delegate:
    - regatta
    - pers-algbr
    - pers-geomt
    - pers-combi
    - team
    $matter:
    - delegate: section
      condition: {not: no-year-section}
    - regatta[contained]
    - pers-algbr[contained]
    - pers-combi[contained]
    - pers-geomt[contained]
    - team[contained]
    $build$matter:
    - .[header]
    $build$style:
    - .[flow-numeration]
    poster:
      $delegate[-complete,-problems,-solutions]:
      - .[complete]
      $matter:
      - ..[no-header,no-year-section]
      $build$style:
      - font: 12pt
      - .[print,flow-numeration]

