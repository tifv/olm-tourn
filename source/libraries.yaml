lib:
  $targetable: off
  year:
    $style: [.., year]
    $matter: [/error]
  lang:
    ru:
      $style: [.., /lang/ru]
      $lang: ru
    en:
      $style: [.., /lang/en]
      $lang: en
    sr:
      $style: [.., /lang/sr]
      $lang: sr
    matter: 
      $delegate:
      - regatta
      - pers-algbr
      - pers-geomt
      - pers-combi
      - team
      $matter:
      - delegate: section
        condition: {not: no-year-section}
      - regatta[contained]
      - pers-algbr[contained]
      - pers-combi[contained]
      - pers-geomt[contained]
      - team[contained]
      $manner:
      - .[header]
      $manner$style:
      - .
      - /flow-problem-numeration
      poster:
        $delegate[-complete,-problems,-solutions]:
        - .[complete]
        $matter:
        - ..[no-header,no-year-section]
        $manner$options:
          font: 12pt
        $manner$style:
        - .[print]
        - /flow-problem-numeration





