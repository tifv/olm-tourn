- miscellany:
    $style: 
    - ..
    - verbatim: '\makeatletter\def\problem@itemy#1{\item}\makeatoather'
    # Replace all \section* with \section and \part* with \part
    - verbatim: '\makeatletter'
    - verbatim: '\let\oldpart\part\def\part{\@firstoftwo{\oldpart}}'
    - verbatim: '\let\oldsection\section\def\section{\@firstoftwo{\oldsection}}'
    - verbatim: '\let\oldtbc\tableofcontents'
    - verbatim:
        \def\tableofcontents{\begingroup
          \let\section\oldsection\oldtbc
        \endgroup}
    - verbatim: '\makeatother'
    $delegate:
    - delegate: ru
      flags: [problems]
    - delegate: ru
      flags: [complete]
    ru:
      $style: [.., /lang/ru]
      $manner:
      - - .[no-header]
      $matter:
      - verbatim:
          '\title{Многоборье 2011-2012}\date{}\author{}\maketitle'
        condition: problems
      - verbatim:
          '\title{Многоборье 2011-2012 (с решениями)}\date{}\author{}\maketitle'
        condition: complete
      - verbatim: '\tableofcontents'
      - /2011/ru[contained]
      - /2012/ru[contained]
