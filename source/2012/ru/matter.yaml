$matter:
- matter: section
  condition: {not: no-year-section}
- regatta[contained]
- pers-algbr[contained]
- pers-combi[contained]
- pers-geomt[contained]
- team[contained]

section:
  $targetable: off
  $matter{contained}:
  - verbatim: '\part*{2012}'
  $matter{contained,book}:
  - verbatim: '\chapter*{2012}'
  $matter:
  - verbatim: '\part*{Многоборье-2012}'
    condition: problems
  - verbatim: '\part*{Многоборье-2012 (решения)}'
    condition: solutions
  - verbatim: '\part*{Многоборье-2012 (с решениями)}'
    condition: complete

$manner:
- - .[no-header]

$delegate[poster]:
- .[poster,complete,no-delegate]
$manner{poster}:
- - .[no-header,no-year-section]
$manner$options{poster}:
  font: 12pt

$manner$style:
- style: .
  condition: {not: poster}
- style: .
  add flags: [print]
  condition: poster
- /flow-problem-numeration

