miscellany:
  $style: 
  - ..
  - /flow-problem-numeration
  - verbatim: |
      \makeatletter
      \def\fps@figure{bhtp}\def\fps@table{bhtp}
      \makeatother
  # Replace all \section* with \section and \part* with \part
  - verbatim: |
      \makeatletter
      \let\oldpart\part\def\part{\@firstoftwo{\oldpart}}
      \let\oldsection\section\def\section{\@firstoftwo{\oldsection}}
      \let\oldtbc\tableofcontents
      \def\tableofcontents{\begingroup
        \let\section\oldsection\oldtbc
      \endgroup}
      \makeatother
  $delegate: [ru, en]

  ru:
    $style: [.., /lang/ru]
    $delegate:
    - .[problems]
    - .[complete]
    $delegate[problems]:
    - .[no-delegate]
    $delegate[complete]:
    - .[no-delegate]
    $delegate[solutions]:
    - .[no-delegate]
    $manner:
    - - .[no-header]
    $matter:
    - verbatim:
        '\title{Многоборье 2011-2013}\date{}\author{}\maketitle'
      condition: problems
    - verbatim:
        '\title{Многоборье 2011-2013 (с решениями)}\date{}\author{}\maketitle'
      condition: complete
    - verbatim:
        '\title{Многоборье 2011-2013 (решения)}\date{}\author{}\maketitle'
      condition: solutions
    - verbatim: '\tableofcontents'
    - /2011/ru[contained]
    - /2012/ru[contained]
    - /2013/ru[contained]

  en:
    $style: [.., /lang/en]
    $delegate:
    - .[problems]
    #- .[complete]
    $delegate[problems]:
    - .[no-delegate]
    $delegate[complete]:
    - .[no-delegate]
    $delegate[solutions]:
    - .[no-delegate]
    $manner:
    - - .[no-header]
    $matter:
    - verbatim:
        '\title{Многоборье 2011-2013 (English)}\date{}\author{}\maketitle'
      condition: problems
    - verbatim: '\tableofcontents'
    - /2011/en[contained]
    - /2012/en[contained]
    - /2013/en[contained]

